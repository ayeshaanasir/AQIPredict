name: Training Pipeline (Daily)

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  run-training-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Fix OpenSSL for MongoDB Atlas TLS
        run: |
          sudo bash -c 'cat >> /etc/ssl/openssl.cnf << EOF

          [openssl_init]
          ssl_conf = ssl_sect

          [ssl_sect]
          system_default = system_default_sect

          [system_default_sect]
          Options = UnsafeLegacyRenegotiation
          MinProtocol = TLSv1.2
          EOF'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade certifi pymongo
          pip install -r requirements.txt

      - name: Run training pipeline
        env:
          AIR_POLLUTION_API: ${{ secrets.AIR_POLLUTION_API }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: python training_pipeline.py

      - name: Run inference pipeline
        env:
          AIR_POLLUTION_API: ${{ secrets.AIR_POLLUTION_API }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: python prediction_pipeline.py
