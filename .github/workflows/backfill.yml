name: Backfill Historical Data

on:
  workflow_dispatch:
    inputs:
      months:
        description: 'Number of months to backfill'
        required: true
        default: '3'

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backfill
        env:
          AIR_POLLUTION_API: ${{ secrets.AIR_POLLUTION_API }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          python backfill_data.py --months ${{ github.event.inputs.months }}
          
